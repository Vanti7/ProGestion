apiVersion: apps/v1
kind: Deployment
metadata:
	name: portfolio-frontend
spec:
	replicas: 1
	selector:
		matchLabels:
			app: portfolio-frontend
	template:
		metadata:
			labels:
				app: portfolio-frontend
		spec:
			containers:
				- name: frontend
					image: portfolio-frontend:latest
					imagePullPolicy: IfNotPresent
					ports:
						- containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
	name: portfolio-frontend
spec:
	type: ClusterIP
	selector:
		app: portfolio-frontend
	ports:
		- port: 80
		  targetPort: 80

